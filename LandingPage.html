<!DOCTYPE html>
<html>
	<head>
		<title>Landing Page</title>
		<link rel="stylesheet" href="LandingPageStyle.css">
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
	</head>
	<body>
		<header id="header">
			<img id="header-img" src="./images/Logo.png">
			<nav id="nav-bar">
				<ul id="nav-items">
					<li class="nav-link">start</li>
					<li class="nav-link">bottom</li>
					<li class="nav-link">begin</li>
				</ul>
			</nav>
		</header>
		<h1 id="title">FreeCodeCamp</h1>
		<h4 class="details">Over 3000 hours of material</h4>
		<h5 class="details">Supportive Community</h5>
		<h3 class="details">Completely Free</h3>
		<div id="form-container">
			<h2 id="info-title">Get More Info Now</h2>
			<form id="form">
				<input id="email" type="email" placeholder="Enter your email adress">
				<button id="submit" type="submit">Get Started</button>
			</form>
		</div>
		<div id="video-container">
			<iframe id="video" src="https://www.youtube.com/embed/WvXsY736Kz0?list=PLWKjhJtqVAbn5emQ3RRG8gEBqkhf_5vxD" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</body>
</html>
